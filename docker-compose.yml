# =============================================================================
# HoneyDo Docker Compose - Base Configuration
# =============================================================================
# This is the BASE configuration shared by both dev and prod.
# DO NOT run this file directly! Use the environment-specific commands:
#
#   Development:  docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Or use the npm scripts:
#   pnpm docker:dev
#   pnpm docker:prod
# =============================================================================

services:
  # HoneyDo API (Fastify + tRPC)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: honeydo-api
    ports:
      - "3001:3001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=3001
      - HOME_ASSISTANT_URL=http://homeassistant:8123
      # Secrets passed via .env file (different per environment)
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
    depends_on:
      - homeassistant
    restart: unless-stopped
    networks:
      - honeydo-network
    healthcheck:
      # Use 127.0.0.1 instead of localhost (Alpine resolves localhost to IPv6 first)
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # HoneyDo Web (React PWA)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Don't set VITE_API_URL - let it auto-detect from hostname for Tailscale support
        - VITE_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    container_name: honeydo-web
    # Ports defined in environment-specific compose files
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - honeydo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Home Assistant (shared between dev and prod on same machine)
  homeassistant:
    image: homeassistant/home-assistant:stable
    container_name: honeydo-homeassistant
    ports:
      - "8123:8123"
    environment:
      - TZ=${TZ:-America/Denver}
    restart: unless-stopped
    networks:
      - honeydo-network
    privileged: true

networks:
  honeydo-network:
    driver: bridge
